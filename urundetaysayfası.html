<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detay Sayfası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-details {
            padding: 25px;
            text-align: center;
        }

        .product-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .product-description {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5rem;
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .buy-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .buy-button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        @media (max-width: 480px) {
            .product-card {
                max-width: 100%;
                margin: 0 10px;
            }
            .product-details {
                padding: 15px;
            }
            .product-title {
                font-size: 1.5rem;
            }
            .product-price {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://via.placeholder.com/400x250/e74c3c/fff?text=Ürün+Resmi" alt="Ürün Resmi" class="product-image">
        <div class="product-details">
            <h1 class="product-title">Modern Ürün Adı</h1>
            <p class="product-description">
                Bu ürün, modern tasarımı ve üstün kalitesiyle ihtiyaçlarınızı karşılamak için tasarlandı. 
                Günlük kullanım için mükemmel bir seçim!
            </p>
            <div class="product-price">799,99 TL</div>
            <button class="buy-button" onclick="addToCart()">Sepete Ekle</button>
        </div>
    </div>

    <div class="notification" id="cartNotification">
        Ürün sepete eklendi!
    </div>

    <script>
        function addToCart() {
            const notification = document.getElementById('cartNotification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
